<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script>
      // Redirect all requests to the root, preserving the path for the SPA router
      var l = window.location;
      var path = l.pathname.replace(/^\/communication-styles/, '');
      window.location.replace('/communication-styles/' + (path + l.search + l.hash));
    </script>
  </body>
</html>
<!--
  This file is used to redirect all requests to the root of the application.
  It is necessary for single-page applications (SPAs) to handle routing correctly.
  The script preserves the path, search parameters, and hash for the SPA router.
-->
