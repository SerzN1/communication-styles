<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/communication-styles/" />
  </head>
  <body>
    <script>
      // Only redirect if not already at the root
      var l = window.location;
      var base = '/communication-styles';
      var path = l.pathname.replace(new RegExp('^' + base), '');
      if (l.pathname !== base + '/' && l.pathname !== base) {
        window.location.replace(base + '/' + (path.replace(/^\/+/, '') + l.search + l.hash));
      }
    </script>
  </body>
</html>
<!--
  This file is used to redirect all requests to the root of the application.
  It is necessary for single-page applications (SPAs) to handle routing correctly.
  The script preserves the path, search parameters, and hash for the SPA router.
  It also prevents infinite redirect loops.
-->
